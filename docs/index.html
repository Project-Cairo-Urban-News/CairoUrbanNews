
<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/tei.css">
  <script src="js/CETEI.js"></script>
  <script>
    const url = new URL(document.URL);
    if (file = url.searchParams.get("name")) {
      let c = new CETEI();
      let behaviors = {
        "tei": {
          "persName": [
            ["[ref]", function(e) {
              e.setAttribute("title", document.querySelector(e.getAttribute("ref")).innerText.replace(/(  |\n)/g, " "));
            }]
          ],
          "placeName": [
            ["[ref]", ["<a href=\"$rw@ref\">", "</a>"]]
          ],
          "roleName": [
            ["[ref]", function(e) {
              e.setAttribute("title", document.querySelector(e.getAttribute("ref")).innerText.replace(/(  |\n)/g, " "));
            }]
          ]
        }
      };
      c.addBehaviors(behaviors);
      c.getHTML5("https://raw.githubusercontent.com/Project-Cairo-Urban-News/CairoUrbanNews/master/articles/arabic/" + file, function(data) {
        document.getElementById("list").style.display = "none";
        document.querySelector("body").appendChild(data);
      });
    } else {
      document.getElementById("list").style.display = "block";
      let TEI = document.querySelector("tei-tei");
      if (TEI) {
        document.querySelector("body").removeChild(TEI);
      }
    }
  </script>
  <style>
    body {
      margin: 2em;
      font-size: 120%;
      text-align: right;
    }
    li {
      list-style: none;
    }
  </style>
</head>
<body>
  <div id="list">
    <h1>الوقائع المصريّة</h1>
    <ul id="files"></ul>
  </div>
  <script>
    if (url.search == "") {
      fetch("https://api.github.com/repos/Project-Cairo-Urban-News/CairoUrbanNews/contents/articles/arabic")
      .then(response => response.json())
      .then(data => {
        data.forEach(file => {
          if (file.name.match(/\d{4}\.xml/)) {
            let li = document.createElement("li");
            li.innerHTML = "<a href=\"?name=" + file.name + "\">" + file.name.replace(".xml","") + "</a>"
            document.getElementById("files").appendChild(li)
          }
        })
      });
    }

  </script>
</body>
</html>
